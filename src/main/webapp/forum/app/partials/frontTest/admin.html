<div id="input" style="margin-bottom: 20px">
    <div class="top">
        <h1 style="text-align: center">Almighty Admin</h1>
    </div>
    <div class="row">
        <hr>
        <div class="col-md-6">
             <h3>Add new course</h3>
             <form role="form">
             <div class="form-group">
                <input type="text" class="form-control" ng-model="course.ccode" placeholder="Course Code" />
                <input type="text" class="form-control" ng-model="course.name" placeholder="Name" />
            </div>

            <button class="btn btn-default" ng-click="course.createNewCourse()">Create Course</button>
            <button class="btn btn-default" ng-click="scraper.courseScraper()">Scrape All Courses</button>
            </form>
            <br>
            <!--TODO: Change to class -->
            <span ng-bind="course.status" style="color:green"></span>
        </div>
        <div class="col-md-6">
            <h3>Add new Group</h3>
             <form role="form">
             <div class="form-group">
                <input type="text" class="form-control" ng-model="group.owner.id.value" placeholder="Owner UserName" />
                <input type="text" class="form-control" ng-model="group.name" placeholder="Group Name" />
                <input type="number" class="form-control" ng-model="group.maxNbr" min="2" placeholder="Max number of members" />
                <input type="text" class="form-control" ng-model="group.course" placeholder="Course" />
            </div>

            <button class="btn btn-default" ng-click="group.createNewGroup()">Create Group</button>
            </form>
            <br>
            <!--TODO: Change to class -->
            <span ng-bind="group.status" style="color:green"></span>
        </div>
        <hr>
    </div>
    <!-- LIST OF ALL USERS-->
    


    <div class="row">
        <hr>
        <div class="col-md-6 adminTableWrapper">
            
            <table class="table">
                <thead><h3>List of all users</h3></thead>
                <input type="text" class="form-control input-sign" ng-change="user.search()" ng-value="" ng-model="user.searchfield" placeholder="Search User"/>
                <tbody>
                    <tr ng-repeat="user in users" >
                        <td>{{user.fname}} {{user.lname}} {{user.id.value}}</td>
                        <td><a href="#/hemligasidan/editUser/{{user.id.value}}">Edit User</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <!-- LIST OF ALL Courses -->


        <div class="col-md-6">
            
            <h3>List of all Courses</h3>
            <input type="text" class="form-control input-sign" ng-change="course.search()" ng-value="" ng-model="course.searchfield" placeholder="Search Course"/>
            <div class="adminTableWrapper">
                <!-- <div ng-hide="course.isCourseListEmpty()">Showing {{currentPageSize}} results out of a total {{count}}.</div>-->
                <table class="table">
                    <tbody>
                        <tr ng-repeat="course in courses" >
                            <td>{{course.id.value}} {{course.name}}</td>
                            <td><a href="#/hemligasidan/editCourse/{{course.id.value}}">Edit</a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>




    <div class="row">

        <div class="col-md-6">
            
            <h3>List of all Groups</h3>
            <input type="text" class="form-control input-sign" ng-change="group.search()" ng-value="" ng-model="group.searchfield" placeholder="Search Group"/>
            <div class="adminTableWrapper">
                <table class="table">
                    <tbody>
                        <tr ng-repeat="group in groups" >
                            <td>{{group.id.value}} {{group.gName}} {{group.owner.fname}}</td>
                            <td><a href="#/hemligasidan/editGroup/{{group.id.value}}">Edit</a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        <!-- ADD NEW COURSE-->
        <div class="col-md-6">

        </div>
    </div>
</div>
