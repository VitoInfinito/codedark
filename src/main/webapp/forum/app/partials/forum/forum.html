<div>
    
    
    <table class="table">
        <thead>
            <td>Group Number</td><td>Members</td><td>Course</td>
        </thead>
    
        <tr ng-repeat="product in products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><a href="#/products/{{product.id}}">Edit</a></td>
            <td><a href="#/" ng-click="delete(product.id)">Delete</a></td>
        </tr>
        
    </table>
    
</div>
