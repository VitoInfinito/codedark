    <h2> Sign up</h2>

    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control input-sign" ng-model="user.fname" placeholder="first name" required/>
            <input type="text" class="form-control input-sign" ng-model="user.lname" placeholder="last name" required/> 
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-sign" ng-model="user.ssnbr" ng-pattern="[0-9]{6}-[0-9]{4}" placeholder="YYMMDD-XXXX" required/>
            <input type="email" class="form-control input-sign" ng-model="user.email" placeholder="email@domain.com" required/>
            <input type="password" class="form-control input-sign" ng-model="user.pwd" ng-minlength=5 placeholder="choose a password" required/>
        </div>
        
        <button class="btn btn-default" ng-click="user.signUp()">Submit</button>
    </form>
