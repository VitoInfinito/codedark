<div id="input">
    
        
    <h2> Sign up</h2>

    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control input-sign" ng-model="user.fname" placeholder="first name" required/>
            <input type="text" class="form-control input-sign" ng-model="user.lname" placeholder="last name" required/> 
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-sign" ng-model="user.ssnbr" placeholder="YYMMDDXXXX" required/>
            <input type="text" class="form-control input-sign" ng-model="user.email" placeholder="email@domain.com" required/>
            <input type="text" class="form-control input-sign" ng-model="user.pwd" placeholder="choose a password (at least 5 characters)" required/>
        </div>
        <div class="form-group">
                        <input type="text" class="form-control input-sign" ng-model="user.admin" placeholder="Admin code"/>
        </div>
        
        <button class="btn btn-default" ng-click="user.signUp()">Submit</button>
    </form>
    
</div>
