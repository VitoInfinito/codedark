<div id="input">
    
    <h2>Login</h2>
    
    <form role="form">
        <input type="text" class="form-control input-sign" ng-model="user.ssnbr" placeholder="ssnbr" />
        <input type="text" class="form-control input-sign" ng-model="user.pwd" placeholder="pwd" />     
    </form>
    
    <button class="btn btn-default" ng-click="user.login(user.ssnbr, user.pwd)">Submit</button>

    
    
</div>
