<div id="input">
    <div class="top">
        <h2>Edit Information</h2>
    </div>
    <br>
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control input-sign" ng-model="user.fname" required/>
            <input type="text" class="form-control input-sign" ng-model="user.lname" required/>
            <input type="email" class="form-control input-sign" ng-model="user.email" required/>
            <input type="password" class="form-control input-sign" ng-model="user.oldPwd" placeholder="Old password" required>
            <input type="password" class="form-control input-sign" ng-model="user.newPwd" placeholder="New password" required>
            <button class="btn btn-default" ng-click="group.update()">Save</button>
        </div>    
    </form>
    <span id="editstatus" ng-bind="userEdit.status"></span>

</div>
