<div>
    <!--Body content-->
    <h2>Create and join new group </h2>
    
    <form role="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="group.name" value="{{group.name}}" required />
        </div>
        <div class ="form-group">
            <label>Maximum number of members</label>
            <input type="number" class="form-control" ng-model="group.maxNbr" value="{{group.maxNbr}}" required />
        </div>
        <div class ="form-group">
            <label>Course</label>
            <input type="text" class="form-control" ng-model="course.ccode" value="{{course.ccode}}" disabled />
        <button class="btn btn-default" ng-click="create()">Submit</button>
        <button ng-controller="NavigationCtrl" ng-click="navigate('/courses')" class="btn btn-default">Cancel</button>
    </form>
</div>
