<!DOCTYPE html>
<!--
     RESTful
-->
<html lang="en" ng-app="Forum">
    <head>
        <title>Group Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>   
        <script src="js/controllers.js"></script>  
        <script src="js/services.js"></script>  
        <script src="js/filters.js"></script>   
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/default.css">
    
        <script>
            $(document).ready(function() {
                $("a").click(function () {
                    checkBreadcrumbs($(this).attr("id"));
                });

                var checkBreadcrumbs = function(elem) {
                    var data = $("#"+elem).attr("data-value");
                    if(data === "Home" || typeof data === 'undefined' || data === "") {
                        displayBreadcrumbs("none");
                    }else if(data === "Breadcrumb"){

                    }else{
                        displayBreadcrumbs("default");
                        $("#breadcrumb").html(data);
                        $("#breadcrumb").attr("href", $("#"+elem).attr("href"));
                    }
                };

                var displayBreadcrumbs = function(displayValue) {
                    $("#breadcrumb-home").css("display", displayValue);
                    $("#breadcrumb-indicator").css("display", displayValue);
                    $("#breadcrumb").css("display", displayValue);
                };

                checkBreadcrumbs(window.location.hash.substring(2));
            });
        </script>
    </head>
    <body>
        <header>
            <hgroup>
                <h1>Group Finder</h1>
                <h2>To be updated further</h2>
            </hgroup>
        </header>
        <nav class="navbar navbar-default" role="navigation">
            
            <a id="breadcrumb-home" data-value="Home" class="navbar-brand" href="#/courses">Home</a>
            <div id="breadcrumb-indicator" class="menu-box navbar-brand">></div>
            <a id="breadcrumb" data-value="Breadcrumb" class="navbar-brand" href="#">B</a>
            
            
            <a id="signup" class="navbar-brand navbar-right" data-value="Sign up" href="#/signup">Sign up</a>
            <div ng-controller="LoginController">
            <a id="login" ng-hide="loggedIn()" class="navbar-brand navbar-right" data-value="Log in" href="#/login">Log in</a>
            <a id="logout" ng-click="user.logout()" ng-show="loggedIn()" class="navbar-brand navbar-right" data-value="" href="">Log out</a>
            <div id="login-name" class="menu-box navbar-right">
                <span ng-bind="user.getLoginName()"></span></div>
            </div>
        </nav>  
            
        <div class="view-container">
            <!-- Include the view template for the current route -->
            <div ng-view ></div>
        </div>
        <footer>This is footer</footer>
        
    </body>
</html>
