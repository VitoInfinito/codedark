<!DOCTYPE html>
<!--
     RESTful
-->
<html lang="en" ng-app="Forum">
    <head>
        <title>Group Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>   
        <script src="js/controllers.js"></script>  
        <script src="js/services.js"></script>  
        <script src="js/filters.js"></script>  
        <script src="js/breadcrumb_creator.js"></script>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/default.css">
    
    <script>
        $(document).ready(function() {
            $("a").click(function () {
                var data = $(this).attr("data-value");
                if(data !== "Home") {
                    displayBreadcrumbs("default");
                    $("#breadcrumb").html(data);
                    $("#breadcrumb").attr("href", $(this).attr("href"));
                }else{
                    displayBreadcrumbs("none");
                }
            });
            
            var displayBreadcrumbs = function(displayValue) {
                $("#breadcrumb-home").css("display", displayValue);
                $("#breadcrumb-indicator").css("display", displayValue);
                $("#breadcrumb").css("display", displayValue);
            };
            
            displayBreadcrumbs("none");
        });
    </script>
    </head>
    <body>
        <header>
            <hgroup>
                <h1>Group Finder</h1>
                <h2>To be updated further</h2>
            </hgroup>
        </header>
        <nav class="navbar navbar-default" role="navigation">
            
            <a id="breadcrumb-home" data-value="Home" class="navbar-brand" href="#">Home</a>
            <div id="breadcrumb-indicator" class="menu-box navbar-brand">></div>
            <a id="breadcrumb" class="navbar-brand" href="#">B</a>
            
            
            <a class="navbar-brand navbar-right" data-value="Sign up" href="#/signup">Sign up</a>
            <a class="navbar-brand navbar-right" data-value="Log in" href="#/login">Log in</a>
            <div id="login-name" class="menu-box navbar-right"></div>
        </nav>  
            
        <div class="view-container">
            <!-- Include the view template for the current route -->
            <div ng-view ></div>
        </div>
        <footer>This is footer</footer>
        
    </body>
</html>
